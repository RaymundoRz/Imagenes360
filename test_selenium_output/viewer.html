<!DOCTYPE html>
<html>
<head>
    <title>Honda City 2024 Interior 360°</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: Arial, sans-serif; }
        #viewer { width: 100vw; height: 100vh; }
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
                   background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="viewer">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <h3>Honda City 2024 Interior 360°</h3>
            <p>Viewer generado automáticamente por Selenium Extractor</p>
        </div>
    </div>
    
    <script>
        // Viewer básico generado automáticamente
        console.log('Honda City 2024 interior 360° Viewer');
        console.log('Generado por Selenium Extractor');
        
        // Aquí se cargarían los assets reales si estuvieran disponibles
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Viewer cargado');
        });
    </script>
</body>
</html>
